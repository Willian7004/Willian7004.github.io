<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解释器实现原理</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 70px;
            flex-grow: 1;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex-grow: 1;
        }
        .section {
            display: flex;
            align-items: flex-start;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .icon-container .material-icons {
            font-size: 30px;
        }
        .section-content {
            flex-grow: 1;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.95);
        }
        .section-text {
            font-size: 20px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.85);
        }
        .highlight {
            color: rgba(255, 255, 255, 1);
            font-weight: 500;
        }
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 70px;
            display: flex;
            align-items: center;
        }
        .decoration .material-icons {
            font-size: 36px;
            margin-right: 15px;
            opacity: 0.8;
        }
        .decoration-text {
            font-size: 18px;
            opacity: 0.8;
        }
        .flow-indicator {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .flow-step {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
        .flow-step.active {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">解释器实现原理</h1>
            <div class="content-container">
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">扫描（Scanning）</h2>
                        <p class="section-text">将源代码分解为<span class="highlight">标记（tokens）</span>，识别关键字、标识符、运算符等</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">account_tree</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">解析（Parsing）</h2>
                        <p class="section-text">将标记组织成<span class="highlight">抽象语法树（AST）</span>，表达代码的语法结构</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">calculate</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">求值（Evaluation）</h2>
                        <p class="section-text">直接执行AST，通过<span class="highlight">递归函数</span>遍历并计算AST的值</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">compress</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">归约（Reduce）</h2>
                        <p class="section-text">在求值过程中，AST<span class="highlight">逐渐变小</span>，直到只剩下一个值</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">psychology</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">操作语义（Operational Semantics）</h2>
                        <p class="section-text">定义每种语言结构在解释器中的<span class="highlight">行为</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flow-indicator">
            <div class="flow-step"></div>
            <div class="flow-step"></div>
            <div class="flow-step"></div>
            <div class="flow-step"></div>
            <div class="flow-step active"></div>
        </div>
        
        <div class="decoration">
            <i class="material-icons">play_circle</i>
            <span class="decoration-text">计算机科学基础</span>
        </div>
    </div>
</body>
</html>
