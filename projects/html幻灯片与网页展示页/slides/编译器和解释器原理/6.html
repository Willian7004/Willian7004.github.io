<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器与解释器的比较</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 70px;
            flex-grow: 1;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .comparison-container {
            display: flex;
            gap: 40px;
            flex-grow: 1;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .column-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .column-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        .column-icon .material-icons {
            font-size: 30px;
        }
        .column-title {
            font-size: 28px;
            font-weight: 600;
        }
        .feature-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }
        .feature {
            display: flex;
            align-items: flex-start;
        }
        .feature-icon {
            margin-right: 15px;
            flex-shrink: 0;
        }
        .feature-icon .material-icons {
            font-size: 24px;
        }
        .feature-text {
            font-size: 20px;
            line-height: 1.4;
        }
        .highlight {
            color: rgba(255, 255, 255, 1);
            font-weight: 500;
        }
        .usage-section {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
        }
        .usage-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .usage-title .material-icons {
            margin-right: 10px;
            font-size: 28px;
        }
        .usage-content {
            display: flex;
            gap: 30px;
        }
        .usage-item {
            flex: 1;
            display: flex;
            align-items: flex-start;
        }
        .usage-icon {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .usage-icon .material-icons {
            font-size: 24px;
        }
        .usage-text {
            font-size: 20px;
            line-height: 1.4;
        }
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 70px;
            display: flex;
            align-items: center;
        }
        .decoration .material-icons {
            font-size: 36px;
            margin-right: 15px;
            opacity: 0.8;
        }
        .decoration-text {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">编译器与解释器的比较</h1>
            
            <div class="comparison-container">
                <div class="column">
                    <div class="column-header">
                        <div class="column-icon">
                            <i class="material-icons">code</i>
                        </div>
                        <h2 class="column-title">编译器</h2>
                    </div>
                    
                    <div class="feature-box">
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="material-icons">speed</i>
                            </div>
                            <div class="feature-text">
                                <span class="highlight">优点：</span>执行速度快、不需要安装运行环境、可进行深度优化
                            </div>
                        </div>
                        
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="material-icons">warning</i>
                            </div>
                            <div class="feature-text">
                                <span class="highlight">缺点：</span>编译时间长、平台依赖性强、调试困难
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="column-header">
                        <div class="column-icon">
                            <i class="material-icons">play_circle</i>
                        </div>
                        <h2 class="column-title">解释器</h2>
                    </div>
                    
                    <div class="feature-box">
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="material-icons">speed</i>
                            </div>
                            <div class="feature-text">
                                <span class="highlight">优点：</span>开发效率高、跨平台性好、调试方便
                            </div>
                        </div>
                        
                        <div class="feature">
                            <div class="feature-icon">
                                <i class="material-icons">warning</i>
                            </div>
                            <div class="feature-text">
                                <span class="highlight">缺点：</span>执行速度慢、需要安装运行环境、难以进行深度优化
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="usage-section">
                <h3 class="usage-title">
                    <i class="material-icons">category</i>
                    适用场景
                </h3>
                
                <div class="usage-content">
                    <div class="usage-item">
                        <div class="usage-icon">
                            <i class="material-icons">memory</i>
                        </div>
                        <div class="usage-text">
                            <span class="highlight">编译器：</span>系统软件、游戏引擎、操作系统等性能要求高的场景
                        </div>
                    </div>
                    
                    <div class="usage-item">
                        <div class="usage-icon">
                            <i class="material-icons">web</i>
                        </div>
                        <div class="usage-text">
                            <span class="highlight">解释器：</span>脚本语言、Web开发、数据分析等需要快速迭代的场景
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="decoration">
            <i class="material-icons">compare_arrows</i>
            <span class="decoration-text">计算机科学基础</span>
        </div>
    </div>
</body>
</html>
