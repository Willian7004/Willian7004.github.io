<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器和解释器实现原理</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 70px;
            text-align: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .subtitle {
            font-size: 24px;
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 70px;
            display: flex;
            align-items: center;
        }
        .decoration .material-icons {
            font-size: 36px;
            margin-right: 15px;
            opacity: 0.8;
        }
        .decoration-text {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">编译器和解释器实现原理</h1>
            <p class="subtitle">从原理到实践</p>
        </div>
        <div class="decoration">
            <i class="material-icons">code</i>
            <span class="decoration-text">计算机科学基础</span>
        </div>
    </div>
</body>
</html>
