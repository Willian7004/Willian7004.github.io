<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作系统的概念</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(to right, #f5f9ff, #e6f0ff);
            color: #003366;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 40px 70px 20px;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 10px;
            position: relative;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: #1976D2;
        }
        .content {
            flex-grow: 1;
            display: flex;
            padding: 20px 70px 50px;
        }
        .left-content {
            flex: 1;
            padding-right: 30px;
        }
        .right-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .definition-box {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.08);
        }
        .definition-title {
            font-size: 22px;
            font-weight: 600;
            color: #1976D2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .definition-title .material-icons {
            margin-right: 10px;
            color: #1976D2;
        }
        .definition-content {
            font-size: 20px;
            line-height: 1.5;
        }
        .features-box {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.08);
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .feature-item:last-child {
            margin-bottom: 0;
        }
        .feature-item .material-icons {
            color: #1976D2;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .feature-text {
            font-size: 20px;
        }
        .highlight {
            color: #1976D2;
            font-weight: 500;
        }
        .diagram {
            width: 100%;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.08);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .layer {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        .layer-1 {
            background-color: #E3F2FD;
            color: #0D47A1;
        }
        .layer-2 {
            background-color: #BBDEFB;
            color: #0D47A1;
        }
        .layer-3 {
            background-color: #64B5F6;
            color: white;
        }
        .layer-4 {
            background-color: #1976D2;
            color: white;
        }
        .arrow {
            text-align: center;
            color: #1976D2;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">操作系统的概念</h1>
        </div>
        <div class="content">
            <div class="left-content">
                <div class="definition-box">
                    <div class="definition-title">
                        <i class="material-icons">computer</i>
                        <span>定义</span>
                    </div>
                    <div class="definition-content">
                        操作系统是计算机的<span class="highlight">灵魂</span>，是一组包含许多模块的计算机程序，能够<span class="highlight">管理、调度、控制</span>计算机中的硬件和软件资源，合理地组织计算机的工作流程。
                    </div>
                </div>
                <div class="features-box">
                    <div class="definition-title">
                        <i class="material-icons">stars</i>
                        <span>特点</span>
                    </div>
                    <div class="feature-item">
                        <i class="material-icons">settings</i>
                        <div class="feature-text">为应用程序提供与硬件交互的接口</div>
                    </div>
                    <div class="feature-item">
                        <i class="material-icons">sync</i>
                        <div class="feature-text">为运行中的程序动态地分配可共享的系统资源</div>
                    </div>
                    <div class="feature-item">
                        <i class="material-icons">person</i>
                        <div class="feature-text">负责解释用户对计算机的管理命令</div>
                    </div>
                    <div class="feature-item">
                        <i class="material-icons">layers</i>
                        <div class="feature-text">在计算机系统中处于裸机与应用层之间</div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="diagram">
                    <div class="layer layer-1">应用程序</div>
                    <div class="arrow"><i class="material-icons">arrow_downward</i></div>
                    <div class="layer layer-2">用户接口</div>
                    <div class="arrow"><i class="material-icons">arrow_downward</i></div>
                    <div class="layer layer-3"><strong>操作系统</strong></div>
                    <div class="arrow"><i class="material-icons">arrow_downward</i></div>
                    <div class="layer layer-4">硬件资源</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
