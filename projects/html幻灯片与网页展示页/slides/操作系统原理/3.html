<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作系统的目标</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(to right, #f5f9ff, #e6f0ff);
            color: #003366;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 40px 70px 20px;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #003366;
            margin-bottom: 10px;
            position: relative;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: #1976D2;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 70px 50px;
        }
        .intro {
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #003366;
        }
        .goals-container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }
        .goal-card {
            width: 32%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.08);
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .goal-card:hover {
            transform: translateY(-5px);
        }
        .goal-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .goal-icon .material-icons {
            font-size: 64px;
            color: #1976D2;
        }
        .goal-title {
            font-size: 26px;
            font-weight: 600;
            color: #1976D2;
            text-align: center;
            margin-bottom: 20px;
        }
        .goal-description {
            font-size: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        .goal-keywords {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .keyword {
            background-color: #E3F2FD;
            color: #0D47A1;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 500;
        }
        .highlight {
            color: #1976D2;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">操作系统的目标</h1>
        </div>
        <div class="content">
            <p class="intro">操作系统主要有以下三个目标，它们共同构成了操作系统设计的核心原则：</p>
            
            <div class="goals-container">
                <div class="goal-card">
                    <div class="goal-icon">
                        <i class="material-icons">touch_app</i>
                    </div>
                    <h2 class="goal-title">方便性</h2>
                    <div class="goal-description">
                        使计算机更加<span class="highlight">容易使用</span>，为用户提供友好的界面和操作环境，隐藏硬件复杂性，让用户能够更便捷地操作计算机系统。
                    </div>
                    <div class="goal-keywords">
                        <div class="keyword">用户友好</div>
                        <div class="keyword">图形界面</div>
                        <div class="keyword">命令行</div>
                    </div>
                </div>
                
                <div class="goal-card">
                    <div class="goal-icon">
                        <i class="material-icons">speed</i>
                    </div>
                    <h2 class="goal-title">有效性</h2>
                    <div class="goal-description">
                        以更<span class="highlight">有效的方式</span>使用计算机资源，合理分配和管理CPU时间、内存空间、I/O设备等资源，提高系统整体性能和资源利用率。
                    </div>
                    <div class="goal-keywords">
                        <div class="keyword">资源管理</div>
                        <div class="keyword">性能优化</div>
                        <div class="keyword">吞吐量</div>
                    </div>
                </div>
                
                <div class="goal-card">
                    <div class="goal-icon">
                        <i class="material-icons">extension</i>
                    </div>
                    <h2 class="goal-title">扩展能力</h2>
                    <div class="goal-description">
                        允许在<span class="highlight">不妨碍服务</span>的前提下，有效地开发、测试和引进新的系统功能，使操作系统能够适应不断变化的需求和技术发展。
                    </div>
                    <div class="goal-keywords">
                        <div class="keyword">模块化</div>
                        <div class="keyword">可扩展性</div>
                        <div class="keyword">兼容性</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
