<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web服务器实现原理</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            height: 720px;
            background: linear-gradient(rgba(0, 40, 85, 0.85), rgba(0, 60, 120, 0.85)), url('../../libs/992-1280x720.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .slide-content {
            text-align: center;
            max-width: 80%;
            z-index: 2;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .decorative-element {
            width: 100px;
            height: 4px;
            background-color: #4fc3f7;
            margin: 0 auto 40px;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            opacity: 0.8;
        }
        .material-icons {
            vertical-align: middle;
            margin-right: 8px;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <h1 class="title">Web服务器实现原理</h1>
            <div class="decorative-element"></div>
            <p class="subtitle">架构设计、并发处理与实现方式详解</p>
        </div>
        <div class="footer">
            <i class="material-icons">computer</i>技术白皮书 | 2025
        </div>
    </div>
</body>
</html>
