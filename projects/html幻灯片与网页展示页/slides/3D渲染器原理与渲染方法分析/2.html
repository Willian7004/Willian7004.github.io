<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录 - 3D渲染器实现原理</title>
    <script src="../../libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0a192f 0%, #203a63 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .glow {
            text-shadow: 0 0 15px rgba(66, 153, 225, 0.6);
        }
        .toc-item {
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
            background: rgba(66, 153, 225, 0.2);
        }
        .toc-number {
            font-size: 2.5rem;
            font-weight: 700;
            opacity: 0.6;
            text-shadow: 0 0 10px rgba(66, 153, 225, 0.4);
        }
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, transparent 98%, rgba(66, 153, 225, 0.8) 2%),
                linear-gradient(0deg, transparent 98%, rgba(66, 153, 225, 0.8) 2%);
            background-size: 50px 50px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- 网格背景 -->
        <div class="grid-pattern"></div>
        <div class="circuit-lines"></div>
        
        <!-- 主要内容 -->
        <div class="content flex flex-col h-full py-12 px-16">
            <h1 class="text-6xl font-bold mb-10 glow tracking-wider text-center">目录</h1>
            
            <div class="flex-grow flex">
                <!-- 左侧装饰 -->
                <div class="w-1/4 flex items-center justify-center">
                    <div class="relative">
                        <i class="fas fa-sitemap text-blue-300 text-9xl opacity-20"></i>
                        <i class="fas fa-cubes text-blue-400 text-7xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></i>
                    </div>
                </div>
                
                <!-- 右侧目录内容 -->
                <div class="w-3/4 flex flex-col justify-center space-y-8 pl-8">
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">01</div>
                        <div class="flex items-center">
                            <i class="fas fa-microchip text-blue-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">3D渲染器基本架构</span>
                        </div>
                    </div>
                    
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">02</div>
                        <div class="flex items-center">
                            <i class="fas fa-lightbulb text-yellow-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">光线追踪原理</span>
                        </div>
                    </div>
                    
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">03</div>
                        <div class="flex items-center">
                            <i class="fas fa-exchange-alt text-green-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">光线追踪 vs 光栅化</span>
                        </div>
                    </div>
                    
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">04</div>
                        <div class="flex items-center">
                            <i class="fas fa-bezier-curve text-red-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">光线投射原理</span>
                        </div>
                    </div>
                    
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">05</div>
                        <div class="flex items-center">
                            <i class="fas fa-atom text-purple-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">PBR物理渲染</span>
                        </div>
                    </div>
                    
                    <div class="toc-item flex items-center p-4 rounded-lg">
                        <div class="toc-number text-blue-300 mr-6">06</div>
                        <div class="flex items-center">
                            <i class="fas fa-chart-bar text-cyan-400 text-3xl mr-6"></i>
                            <span class="text-3xl font-light">总结与比较</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部装饰 -->
        <div class="h-2 bg-gradient-to-r from-blue-600 via-blue-400 to-cyan-300 z-10"></div>
    </div>
</body>
</html>
