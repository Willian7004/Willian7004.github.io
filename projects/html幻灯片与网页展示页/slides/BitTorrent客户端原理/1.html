<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitTorrent客户端原理</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 20, 60, 0.7), rgba(0, 40, 100, 0.7)), url('../../libs/64-1280x720.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
        }
        .left-content {
            width: 60%;
            padding-left: 70px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-content {
            width: 40%;
            padding-left: 20px;
            padding-right: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            color: #e0e6ff;
            line-height: 1.5;
        }
        .key-points {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
        }
        .key-point {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .key-point:last-child {
            margin-bottom: 0;
        }
        .key-point i {
            margin-right: 15px;
            color: #64b5f6;
            font-size: 28px;
        }
        .key-point-text {
            font-size: 18px;
            font-weight: 500;
        }
        .key-point-text strong {
            color: #90caf9;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="left-content">
            <h1 class="title">BitTorrent客户端原理</h1>
            <p class="subtitle">BitTorrent是一种点对点(P2P)文件共享协议，通过将文件分块并在用户间相互传输，实现高效的大文件分发，减轻服务器负担，提高下载速度。</p>
        </div>
        <div class="right-content">
            <div class="key-points">
                <div class="key-point">
                    <i class="material-icons">public</i>
                    <div class="key-point-text"><strong>去中心化</strong> - 无需中央服务器，用户间直接传输数据</div>
                </div>
                <div class="key-point">
                    <i class="material-icons">speed</i>
                    <div class="key-point-text"><strong>高效下载</strong> - 下载人数越多，速度越快</div>
                </div>
                <div class="key-point">
                    <i class="material-icons">grid_view</i>
                    <div class="key-point-text"><strong>文件分块</strong> - 文件被分割成小块并行下载</div>
                </div>
                <div class="key-point">
                    <i class="material-icons">verified</i>
                    <div class="key-point-text"><strong>数据校验</strong> - 每个分块都有SHA1哈希验证</div>
                </div>
                <div class="key-point">
                    <i class="material-icons">balance</i>
                    <div class="key-point-text"><strong>公平机制</strong> - 上传越多，下载速度越快</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
