<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎整体架构</title>
    <script src="../../libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../libs/fontawesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            position: relative;
            overflow: hidden;
        }
        .architecture-flow .component {
            transition: all 0.3s ease;
        }
        .architecture-flow .component:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .flow-arrow {
            position: absolute;
            color: #4285F4;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-10">
        <!-- 标题区域 -->
        <div class="mb-8">
            <h2 class="text-4xl font-bold text-blue-600">搜索引擎整体架构</h2>
            <div class="w-20 h-1 bg-blue-500 mt-2"></div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="flex-grow flex flex-col">
            <!-- 架构图 -->
            <div class="architecture-flow relative flex-grow flex flex-col items-center justify-center mb-6">
                <!-- 爬虫系统 -->
                <div class="component bg-white rounded-lg shadow-lg p-6 w-80 z-10 border-t-4 border-blue-500">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-spider text-3xl text-blue-500 mr-3"></i>
                        <h3 class="text-2xl font-bold text-gray-800">网络爬虫系统</h3>
                    </div>
                    <ul class="text-gray-700 space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>发现与抓取网页</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>跟踪链接发现新内容</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>定期刷新已收录页面</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 箭头1 -->
                <div class="flow-arrow" style="top: 180px; left: 440px;">
                    <i class="fas fa-arrow-down"></i>
                </div>
                
                <!-- 索引系统 -->
                <div class="component bg-white rounded-lg shadow-lg p-6 w-80 z-10 border-t-4 border-purple-500" style="margin-top: 40px;">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-database text-3xl text-purple-500 mr-3"></i>
                        <h3 class="text-2xl font-bold text-gray-800">索引系统</h3>
                    </div>
                    <ul class="text-gray-700 space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>倒排索引构建</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>文档分析与处理</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>存储与更新索引</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 箭头2 -->
                <div class="flow-arrow" style="top: 320px; left: 440px;">
                    <i class="fas fa-arrow-down"></i>
                </div>
                
                <!-- 查询处理系统 -->
                <div class="component bg-white rounded-lg shadow-lg p-6 w-80 z-10 border-t-4 border-green-500" style="margin-top: 40px;">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-search text-3xl text-green-500 mr-3"></i>
                        <h3 class="text-2xl font-bold text-gray-800">查询处理系统</h3>
                    </div>
                    <ul class="text-gray-700 space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>查询解析与理解</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>文档检索与排序</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>结果展示与优化</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 工作流程说明 -->
            <div class="bg-blue-50 p-5 rounded-lg border border-blue-200">
                <h4 class="text-xl font-semibold text-blue-700 mb-3">搜索引擎工作流程</h4>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">1</div>
                        <span class="text-gray-700">爬虫发现并抓取网页内容</span>
                    </div>
                    <i class="fas fa-long-arrow-alt-right text-blue-400 mx-2"></i>
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center text-white font-bold mr-3">2</div>
                        <span class="text-gray-700">索引系统处理并建立索引</span>
                    </div>
                    <i class="fas fa-long-arrow-alt-right text-blue-400 mx-2"></i>
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white font-bold mr-3">3</div>
                        <span class="text-gray-700">用户查询触发结果排序与展示</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="mt-6 text-right text-gray-500 text-sm">
            <p>搜索引擎实现原理 | 第2页</p>
        </div>
    </div>
</body>
</html>
