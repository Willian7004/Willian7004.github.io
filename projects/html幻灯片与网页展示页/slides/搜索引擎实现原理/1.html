<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎实现原理</title>
    <script src="../../libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            position: relative;
            overflow: hidden;
        }
        .search-icon {
            position: absolute;
            opacity: 0.05;
            transform: rotate(-15deg);
            z-index: 0;
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(66, 133, 244, 0.1);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center p-12 relative">
        <!-- 装饰性圆形 -->
        <div class="circle-decoration" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="circle-decoration" style="width: 300px; height: 300px; bottom: -50px; left: -50px;"></div>
        
        <!-- 搜索图标背景 -->
        <div class="search-icon text-[500px] text-blue-500" style="right: -100px; bottom: -100px;">
            <i class="fas fa-search"></i>
        </div>
        
        <!-- 主要内容 -->
        <div class="z-10 text-center">
            <h1 class="text-6xl font-bold mb-6 text-blue-600">搜索引擎实现原理</h1>
            <div class="w-24 h-1 bg-blue-500 mx-auto mb-8"></div>
            <p class="text-2xl text-gray-700 max-w-3xl">
                从网络爬虫到分布式索引，全面解析搜索引擎背后的核心技术
            </p>
            
            <!-- 关键词标签 -->
            <div class="flex flex-wrap justify-center gap-4 mt-12">
                <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-medium">网络爬虫</span>
                <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-medium">倒排索引</span>
                <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-medium">分布式架构</span>
                <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-medium">查询处理</span>
                <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full font-medium">排名算法</span>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="absolute bottom-8 right-8 text-gray-500">
            <p>现代信息检索技术解析</p>
        </div>
    </div>
</body>
</html>
