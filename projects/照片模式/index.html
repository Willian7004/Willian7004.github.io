<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片模式</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            transition: background-image 0.5s ease;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 100;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="slider-container">
            <label>
                选择照片: 
                <input type="range" id="photoSlider" min="1" max="91" value="1">
                <span id="currentPhoto">1</span>
            </label>
        </div>
        <label>
            <input type="checkbox" id="cropToggle">
            启用裁切
        </label>
    </div>

    <script>
        // 图片配置
        const MAX_IMAGES = {
            horizontal: 91,
            vertical: 90
        };
        
        // 获取DOM元素
        const slider = document.getElementById('photoSlider');
        const currentPhotoSpan = document.getElementById('currentPhoto');
        const cropToggle = document.getElementById('cropToggle');
        
        // 获取屏幕方向
        function getOrientation() {
            return window.innerWidth > window.innerHeight ? 'horizontal' : 'vertical';
        }
        
        // 更新背景图片
        function updateBackground() {
            const orientation = getOrientation();
            const photoIndex = slider.value;
            const basePath = '../../backgrounds';
            
            // 更新滑块最大值
            slider.max = MAX_IMAGES[orientation];
            
            // 加载图片
            const imgPath = `${basePath}/${orientation}/${photoIndex}.jpg`;
            document.body.style.backgroundImage = `url('${imgPath}')`;
            
            // 更新裁切模式
            document.body.style.backgroundSize = cropToggle.checked ? 'cover' : 'contain';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundPosition = 'center center';
            
            // 更新当前照片显示
            currentPhotoSpan.textContent = photoIndex;
        }
        
        // 窗口大小变化处理
        function handleResize() {
            const prevOrientation = slider.getAttribute('data-orientation') || getOrientation();
            const newOrientation = getOrientation();
            
            // 如果方向改变，重置滑块位置
            if (prevOrientation !== newOrientation) {
                slider.value = 1;
                slider.setAttribute('data-orientation', newOrientation);
            }
            
            updateBackground();
        }
        
        // 初始化事件监听
        slider.addEventListener('input', updateBackground);
        cropToggle.addEventListener('change', updateBackground);
        window.addEventListener('resize', handleResize);
        
        // 初始化
        slider.setAttribute('data-orientation', getOrientation());
        updateBackground();
    </script>
</body>
</html>
