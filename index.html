<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Display with Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            padding: 20px;
        }

        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 0;
        }

        .overlay.dark {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .overlay.light {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content-container {
            max-width: 960px;
            width: 100%;
            background: var(--content-bg, rgba(255, 255, 255, 0.95));
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }

        .content-container.dark {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        .content-container.light {
            background: rgba(255, 255, 255, 0.2);
            color: #000000;
        }

        #readme-content {
            line-height: 1.6;
        }

        #readme-content h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--theme-color);
            font-size: 2.5em;
        }

        #readme-content h2 {
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--theme-color);
            color: var(--theme-color);
            font-size: 1.8em;
        }

        #readme-content h3 {
            margin: 20px 0 10px 0;
            color: var(--theme-color);
            font-size: 1.4em;
        }

        #readme-content p {
            margin-bottom: 15px;
        }

        #readme-content ul, #readme-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        #readme-content li {
            margin-bottom: 5px;
        }

        #readme-content a {
            color: var(--theme-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #readme-content a:hover {
            color: var(--hover-color);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }

        .loading.dark {
            color: #ccc;
        }
    </style>
</head>
<body>
    <iframe id="background-iframe" src="wallpaper.html" title="Background"></iframe>
    <div class="overlay" id="overlay"></div>
    <div class="content-container" id="content-container">
        <div id="readme-content" class="loading">
            正在加载 README.md...
        </div>
    </div>

    <script>
        // 定义10种主题色
        const themeColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
            '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'
        ];

        // 随机选择主题色
        let selectedThemeColor = themeColors[Math.floor(Math.random() * themeColors.length)];

        // 检测深色/浅色模式
        function detectColorScheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            } else {
                return 'light';
            }
        }

        // 应用颜色模式
        function applyColorScheme(scheme) {
            const overlay = document.getElementById('overlay');
            const contentContainer = document.getElementById('content-container');
            const loading = document.querySelector('.loading');
            
            overlay.className = 'overlay ' + scheme;
            contentContainer.className = 'content-container ' + scheme;
            
            if (loading) {
                loading.className = 'loading ' + scheme;
            }

            // 设置CSS变量
            document.documentElement.style.setProperty('--theme-color', selectedThemeColor);
            
            // 计算悬停颜色（主题色和文字颜色的中间色）
            const textColor = scheme === 'dark' ? '#ffffff' : '#000000';
            const hoverColor = mixColors(selectedThemeColor, textColor, 0.5);
            document.documentElement.style.setProperty('--hover-color', hoverColor);
            
            // 设置内容背景色变量
            const contentBg = scheme === 'dark' ? 'rgba(0, 0, 0, 0.95)' : 'rgba(255, 255, 255, 0.95)';
            document.documentElement.style.setProperty('--content-bg', contentBg);
        }

        // 混合两种颜色
        function mixColors(color1, color2, weight) {
            // 简化版颜色混合，实际项目中可能需要更复杂的颜色处理
            return weight > 0.5 ? color1 : color2;
        }

        // 加载并显示README.md
        async function loadReadme() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('无法加载README.md');
                }
                const text = await response.text();
                
                // 将Markdown转换为HTML（简单版本）
                const html = convertMarkdownToHtml(text);
                document.getElementById('readme-content').innerHTML = html;
                document.getElementById('readme-content').classList.remove('loading');
            } catch (error) {
                document.getElementById('readme-content').innerHTML = 
                    `<p style="color: var(--theme-color); text-align: center;">加载失败: ${error.message}</p>`;
                document.getElementById('readme-content').classList.remove('loading');
            }
        }

        // 简单的Markdown到HTML转换
        function convertMarkdownToHtml(markdown) {
            // 替换标题
            let html = markdown
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            
            // 替换列表
            html = html
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/<li>.*<\/li>/gim, '<ul>$&</ul>');
            
            // 替换段落
            html = html.replace(/^(?!<h|<ul|<li)(.*$)/gim, '<p>$1</p>');
            
            // 替换链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            return html;
        }

        // 初始化
        function init() {
            const colorScheme = detectColorScheme();
            applyColorScheme(colorScheme);
            loadReadme();
            
            // 监听颜色模式变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                applyColorScheme(e.matches ? 'dark' : 'light');
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
