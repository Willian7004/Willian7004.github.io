<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willian7004的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            overflow: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            min-height: 33vw+33vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Responsive for vertical layout */
        @media (max-aspect-ratio: 1/1) {
            .cards-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .cards-grid {
                gap: 20px;
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
                min-height: 150px;
            }
            
            .card h3 {
                font-size: 20px;
            }
            
            .card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Background image selection
        function setBackground() {
            const isHorizontal = window.innerWidth > window.innerHeight;
            const folder = isHorizontal ? 'horizontal' : 'vertical';
            const count = isHorizontal ? 93 : 90; // Based on actual file counts
            const randomNum = Math.floor(Math.random() * count) + 1;
            const imageUrl = `backgrounds/${folder}/${randomNum}.jpg`;
            
            document.body.style.backgroundImage = `url('${imageUrl}')`;
        }

        // Load cards from JSON
        async function loadCards() {
            try {
                const response = await fetch('cards.json');
                const data = await response.json();
                const cardsGrid = document.getElementById('cardsGrid');
                
                data.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.onclick = () => navigateToContent(card);
                    
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <p>${card.explanation}</p>
                    `;
                    
                    cardsGrid.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error loading cards:', error);
                // Fallback cards
                const fallbackCards = [
                    { name: '文章', explanation: '我写的文章转换的网页' },
                    { name: '网页', explanation: '使用LLM编写并手动修改的网页' },
                    { name: '项目', explanation: '使用LLM编写并手动修改的多文件项目' },
                    { name: '说明', explanation: '本项目的README' }
                ];
                
                const cardsGrid = document.getElementById('cardsGrid');
                fallbackCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.onclick = () => navigateToContent({ folder: index < 3 ? ['articles', 'pages', 'projects'][index] : null });
                    
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <p>${card.explanation}</p>
                    `;
                    
                    cardsGrid.appendChild(cardElement);
                });
            }
        }

        // Navigation function
        function navigateToContent(card) {
            const folder = card.folder || 'README';
            window.location.href = `content.html?type=${folder}`;
        }

        // Initialize
        setBackground();
        loadCards();

        // Update background on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(setBackground, 250);
        });
    </script>
</body>
</html>
