<!DOCTYPE html>
<!--
编写静态网页，实现以下功能：
1. 需要通过json记录目录中的文件时，编写python程序用于创建json。
2. 如果页面 宽度＞高度随机选择backgrounds文件夹中horizontal文件夹中的一张图片作为背景，反之选择vertical文件夹中的图片。
3. 在首页创建4个卡片，卡片使用高斯模糊和黑色遮罩，使用2×2排列，如果页面 宽度＜高度 则改为垂直排列。读取 cards.json ，把该文件信息按顺序填入卡片，name字段为卡片标题，使用h3字体显示，description字段为说明，使用段落字体显示。
4. 点击卡片进入下一个页面，均使用带高斯模糊和黑色遮罩（与卡片使用的参数相同）的侧边栏，侧边栏可单独滚动，与正文部分左右分屏显示，可拖动分界线调整占比。在侧边栏顶部从左到右依次显示返回按钮、对应卡片标题和收起按钮。收起后在页面左上角显示展开按钮。页面 宽度<高度 时侧边栏改为上下分屏。
5. cards.json 的folder字段为卡片对应的文件夹，无folder字段则对应 README.md 。读取articles文件夹时按子文件夹显示分组，其中pinned在顶部，其它文件夹按年份+月份命名，按对应的月份从新到旧排序。读取pages文件夹时也按子文件夹创建分组，按子文件夹名称排序。读取projects文件夹时不分组。
6. 读取articles或pages文件夹时，对于分组内的文件，按创建时间从新到旧排序，显示在侧边栏，默认选中第一项，选中项用蓝色标注。读取project文件夹时把子文件夹名称作为选项。在选中项和鼠标移到的项右边显示“在新标签页打开”按钮。
7. articles文件夹的子文件夹包含 .md 文件，在侧边栏选中文件时，如果文件夹内有与选中文件同名的html文件则在页面上侧边栏以外区域创建iframe显示html文件内容，没有同名html文件则使用marked.js渲染并显示（调用libs文件夹中的库文件，此时不显示“在新标签页打开”按钮）读取README.md时也使用同样形式。pages文件夹的子文件夹包含html文件，选中文件后显示文件内容。project文件夹每个子文件夹包含index.html和README.md，选中文件夹后显示index.html的内容；并在侧边栏的选项右边额外显示“详细信息”按钮（显示规则与“在新标签页打开”按钮相同），点击后在旁边的悬浮窗使用marked.js渲染并显示对应文件夹中README.md的内容，悬浮窗宽度和高度分别限制在页面宽度和高度的50%，样式与卡片一致，点击任意位置关闭悬浮窗。
-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willian7004的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            overflow: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            min-height: 33vw+33vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Responsive for vertical layout */
        @media (max-aspect-ratio: 1/1) {
            .cards-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .cards-grid {
                gap: 20px;
                padding: 10px;
            }
            
            .card {
                padding: 20px 20px;
                min-height: 100px;
            }
            
            .card h3 {
                font-size: 20px;
            }
            
            .card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Background image selection
        function setBackground() {
            const isHorizontal = window.innerWidth > window.innerHeight;
            const folder = isHorizontal ? 'horizontal' : 'vertical';
            const count = isHorizontal ? 93 : 90; // Based on actual file counts
            const randomNum = Math.floor(Math.random() * count) + 1;
            const imageUrl = `backgrounds/${folder}/${randomNum}.jpg`;
            
            document.body.style.backgroundImage = `url('${imageUrl}')`;
        }

        // Load cards from JSON
        async function loadCards() {
            try {
                const response = await fetch('cards.json');
                const data = await response.json();
                const cardsGrid = document.getElementById('cardsGrid');
                
                data.cards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.onclick = () => navigateToContent(card);
                    
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <p>${card.explanation}</p>
                    `;
                    
                    cardsGrid.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error loading cards:', error);
                // Fallback cards
                const fallbackCards = [
                    { name: '文章', explanation: '我写的文章转换的网页' },
                    { name: '网页', explanation: '使用LLM编写并手动修改的网页' },
                    { name: '项目', explanation: '使用LLM编写并手动修改的多文件项目' },
                    { name: '说明', explanation: '本项目的README' }
                ];
                
                const cardsGrid = document.getElementById('cardsGrid');
                fallbackCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.onclick = () => navigateToContent({ folder: index < 3 ? ['articles', 'pages', 'projects'][index] : null });
                    
                    cardElement.innerHTML = `
                        <h3>${card.name}</h3>
                        <p>${card.explanation}</p>
                    `;
                    
                    cardsGrid.appendChild(cardElement);
                });
            }
        }

        // Navigation function
        function navigateToContent(card) {
            const folder = card.folder || 'README';
            window.location.href = `content.html?type=${folder}`;
        }

        // Initialize
        setBackground();
        loadCards();

        // Update background on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(setBackground, 250);
        });
    </script>
</body>
</html>
