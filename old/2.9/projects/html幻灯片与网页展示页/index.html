<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML幻灯片与网页展示页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 25px;
            width: 100%;
            max-width: 600px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .item-list {
            list-style: none;
        }

        .item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .item:hover {
            background: #e9e9e9;
        }

        .item h3 {
            color: #444;
            margin-bottom: 5px;
        }

        .item p {
            color: #666;
            font-size: 14px;
        }

        .card-icon {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .section {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HTML幻灯片与网页展示页</h1>
        <p>点击项目查看内容</p>
    </div>
    
    <div class="container">
        <div class="section">
            <h2><span class="card-icon">📽️</span>幻灯片</h2>
            <ul class="item-list" id="slides-list">
                <!-- 幻灯片列表将通过JavaScript动态生成 -->
            </ul>
        </div>
        
        <div class="section">
            <h2><span class="card-icon">📄</span>网页</h2>
            <ul class="item-list" id="pages-list">
                <!-- 网页列表将通过JavaScript动态生成 -->
            </ul>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadIndexData();
        });

        // 加载索引数据
        function loadIndexData() {
            fetch('index.json')
                .then(response => response.json())
                .then(data => {
                    renderSlidesList(data.slides);
                    renderPagesList(data.pages);
                })
                .catch(error => {
                    console.error('加载索引数据失败:', error);
                });
        }

        // 渲染幻灯片列表
        function renderSlidesList(slides) {
            const slidesList = document.getElementById('slides-list');
            slidesList.innerHTML = '';
            
            slides.forEach((slide, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'item';
                listItem.innerHTML = `
                    <h3>${slide.name}</h3>
                    <p>共 ${slide.max_page} 页</p>
                `;
                listItem.addEventListener('click', () => {
                    // 打开幻灯片查看器并传递参数
                    window.location.href = `slides_viewer.html?folder=${encodeURIComponent(slide.path)}&max=${slide.max_page}`;
                });
                slidesList.appendChild(listItem);
            });
        }

        // 渲染网页列表
        function renderPagesList(pages) {
            const pagesList = document.getElementById('pages-list');
            pagesList.innerHTML = '';
            
            pages.forEach((page, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'item';
                listItem.innerHTML = `
                    <h3>${page.name}</h3>
                `;
                listItem.addEventListener('click', () => {
                    // 通过pages_viewer.html打开网页
                    window.location.href = `pages_viewer.html?page=${encodeURIComponent(page.path)}`;
                });
                pagesList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
