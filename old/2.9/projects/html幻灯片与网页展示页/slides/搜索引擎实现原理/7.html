<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能优化与未来趋势</title>
    <script src="../../libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css">
    <script src="../../libs/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            position: relative;
            overflow: hidden;
        }
        .optimization-card {
            transition: all 0.3s ease;
        }
        .optimization-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .trend-item {
            transition: all 0.2s ease;
        }
        .trend-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col p-10">
        <!-- 装饰性元素 -->
        <div class="glow" style="top: -100px; right: -100px;"></div>
        <div class="glow" style="bottom: -100px; left: -100px;"></div>
        
        <!-- 标题区域 -->
        <div class="mb-6 z-10">
            <h2 class="text-4xl font-bold text-blue-600">性能优化与未来趋势</h2>
            <div class="w-20 h-1 bg-blue-500 mt-2"></div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="flex-grow flex flex-col z-10">
            <!-- 性能优化技术 -->
            <div class="grid grid-cols-3 gap-5 mb-6">
                <!-- 索引压缩 -->
                <div class="optimization-card bg-white rounded-lg shadow-md p-5 border-t-4 border-blue-500">
                    <div class="flex items-center mb-3">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-compress-arrows-alt text-2xl text-blue-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">索引压缩</h3>
                    </div>
                    <ul class="space-y-2 text-gray-700">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>位图压缩</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>字典编码</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>差分编码</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 查询优化 -->
                <div class="optimization-card bg-white rounded-lg shadow-md p-5 border-t-4 border-purple-500">
                    <div class="flex items-center mb-3">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-bolt text-2xl text-purple-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">查询优化</h3>
                    </div>
                    <ul class="space-y-2 text-gray-700">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>早期终止策略</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>查询重写</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>并行处理</span>
                        </li>
                    </ul>
                </div>
                
                <!-- 缓存策略 -->
                <div class="optimization-card bg-white rounded-lg shadow-md p-5 border-t-4 border-green-500">
                    <div class="flex items-center mb-3">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-database text-2xl text-green-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">缓存策略</h3>
                    </div>
                    <ul class="space-y-2 text-gray-700">
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>热门查询缓存</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>结果片段缓存</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                            <span>分布式缓存</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 未来趋势 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">搜索引擎与AI融合趋势</h3>
                
                <div class="grid grid-cols-2 gap-6">
                    <!-- 左侧：AI技术趋势 -->
                    <div>
                        <div class="trend-item flex items-start p-3 rounded-lg mb-3">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3 flex-shrink-0">
                                <i class="fas fa-brain text-blue-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-800">语义理解</h4>
                                <p class="text-sm text-gray-600">从关键词匹配到理解查询意图与上下文</p>
                            </div>
                        </div>
                        
                        <div class="trend-item flex items-start p-3 rounded-lg mb-3">
                            <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3 flex-shrink-0">
                                <i class="fas fa-robot text-purple-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-800">AI概览</h4>
                                <p class="text-sm text-gray-600">直接生成综合答案，替代传统链接列表</p>
                            </div>
                        </div>
                        
                        <div class="trend-item flex items-start p-3 rounded-lg">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3 flex-shrink-0">
                                <i class="fas fa-user-shield text-green-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-800">个性化搜索</h4>
                                <p class="text-sm text-gray-600">基于用户历史与偏好的定制化结果</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧：技术演进图表 -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-gray-700 mb-3">搜索引擎技术演进</h4>
                        <div style="height: 200px;">
                            <canvas id="evolutionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 总结 -->
            <div class="bg-blue-50 p-5 rounded-lg border border-blue-200">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4 flex-shrink-0">
                        <i class="fas fa-lightbulb text-2xl text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-blue-800 mb-1">未来搜索引擎的关键转变</h3>
                        <p class="text-gray-700">从信息检索工具到智能知识助手，搜索引擎正变得更加理解用户意图，提供更直接、更个性化的答案</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="mt-4 text-right text-gray-500 text-sm z-10">
            <p>搜索引擎实现原理 | 第7页</p>
        </div>
    </div>
    
    <script>
        // 创建技术演进图表
        const ctx = document.getElementById('evolutionChart').getContext('2d');
        const evolutionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2000', '2005', '2010', '2015', '2020', '2025'],
                datasets: [
                    {
                        label: '关键词匹配',
                        data: [90, 80, 60, 40, 20, 5],
                        borderColor: 'rgba(59, 130, 246, 0.8)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: '语义理解',
                        data: [10, 20, 40, 60, 75, 90],
                        borderColor: 'rgba(139, 92, 246, 0.8)',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: '技术重要性 (%)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
