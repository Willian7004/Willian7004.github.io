<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D渲染器实现原理</title>
    <script src="../../libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../libs/fontawesome/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0a192f 0%, #203a63 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .glow {
            text-shadow: 0 0 15px rgba(66, 153, 225, 0.6);
        }
        .render-icon {
            position: absolute;
            opacity: 0.15;
            filter: blur(1px);
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="slide flex justify-center items-center">
        <!-- 网格背景 -->
        <div class="grid-pattern"></div>
        
        <!-- 装饰性3D渲染图标 -->
        <div class="render-icon text-blue-300 text-9xl top-10 left-10 floating">
            <i class="fas fa-cube"></i>
        </div>
        <div class="render-icon text-blue-200 text-8xl bottom-20 right-20 floating" style="animation-delay: 1s;">
            <i class="fas fa-cubes"></i>
        </div>
        <div class="render-icon text-blue-400 text-7xl top-40 right-40 floating" style="animation-delay: 2s;">
            <i class="fas fa-project-diagram"></i>
        </div>
        
        <!-- 主要内容 -->
        <div class="content text-center px-16">
            <h1 class="text-7xl font-bold mb-6 glow tracking-wider">3D渲染器实现原理</h1>
            <div class="w-24 h-1 bg-blue-400 mx-auto my-8"></div>
            <h2 class="text-3xl font-light tracking-wide text-blue-200">光线追踪 · 光栅化 · 光线投射 · PBR渲染</h2>
            
            <div class="mt-24 flex justify-center space-x-12">
                <div class="text-center">
                    <i class="fas fa-lightbulb text-yellow-300 text-4xl mb-4"></i>
                    <p class="text-blue-200">光线追踪</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-th text-green-300 text-4xl mb-4"></i>
                    <p class="text-blue-200">光栅化</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-bezier-curve text-red-300 text-4xl mb-4"></i>
                    <p class="text-blue-200">光线投射</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-atom text-purple-300 text-4xl mb-4"></i>
                    <p class="text-blue-200">PBR渲染</p>
                </div>
            </div>
        </div>
        
        <!-- 底部装饰 -->
        <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-blue-600 via-blue-400 to-cyan-300"></div>
    </div>
</body>
</html>
