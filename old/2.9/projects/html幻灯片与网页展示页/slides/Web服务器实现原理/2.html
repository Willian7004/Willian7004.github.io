<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;

            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background-color: #ffffff;

            display: flex;
            flex-direction: column;
            position: relative;

        .header {
            background-color: #0052cc;
            color: white;

            margin-bottom: 10px;
        }

            padding: 40px 70px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;

            counter-reset: toc-counter;
        }

            margin-bottom: 28px;
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        .toc-item:before {
            counter-increment: toc-counter;
            content: counter(toc-counter);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #0052cc;
            color: white;
            border-radius: 50%;
            margin-right: 20px;
            font-weight: 500;
        }

            color: #4fc3f7;
            margin-right: 15px;

            color: #666;
            font-size: 16px;

    <div class="slide">
