<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器和解释器实现原理 - 目录</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sfile.chatglm.cn/images-ppt/cd5bd8c9b708.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 70px;
            flex-grow: 1;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .toc-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex-grow: 1;
            justify-content: center;
        }
        .toc-item {
            display: flex;
            align-items: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
        }
        .toc-number {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 20px;
            font-weight: 700;
            font-size: 24px;
        }
        .toc-text {
            font-weight: 500;
        }
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 70px;
            display: flex;
            align-items: center;
        }
        .decoration .material-icons {
            font-size: 36px;
            margin-right: 15px;
            opacity: 0.8;
        }
        .decoration-text {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">目录</h1>
            <div class="toc-container">
                <div class="toc-item">
                    <div class="toc-number">1</div>
                    <div class="toc-text">编译器和解释器的概述</div>
                </div>
                <div class="toc-item">
                    <div class="toc-number">2</div>
                    <div class="toc-text">编译器实现原理</div>
                </div>
                <div class="toc-item">
                    <div class="toc-number">3</div>
                    <div class="toc-text">解释器实现原理</div>
                </div>
                <div class="toc-item">
                    <div class="toc-number">4</div>
                    <div class="toc-text">编译器与解释器的比较</div>
                </div>
                <div class="toc-item">
                    <div class="toc-number">5</div>
                    <div class="toc-text">总结</div>
                </div>
            </div>
        </div>
        <div class="decoration">
            <i class="material-icons">menu_book</i>
            <span class="decoration-text">计算机科学基础</span>
        </div>
    </div>
</body>
</html>
