<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译器和解释器的概述</title>
    <link href="../../libs/Noto+Sans+SC.css" rel="stylesheet">
    <link href="../../libs/Material+Icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.8));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 70px;
            flex-grow: 1;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .content-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex-grow: 1;
        }
        .section {
            display: flex;
            align-items: flex-start;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .icon-container .material-icons {
            font-size: 30px;
        }
        .section-content {
            flex-grow: 1;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.95);
        }
        .section-text {
            font-size: 20px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.85);
        }
        .highlight {
            color: rgba(255, 255, 255, 1);
            font-weight: 500;
        }
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 70px;
            display: flex;
            align-items: center;
        }
        .decoration .material-icons {
            font-size: 36px;
            margin-right: 15px;
            opacity: 0.8;
        }
        .decoration-text {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">编译器和解释器的概述</h1>
            <div class="content-container">
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">code</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">编译器定义</h2>
                        <p class="section-text">将<span class="highlight">源代码一次性转换</span>为目标代码的程序，生成可独立运行的二进制文件</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">play_circle</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">解释器定义</h2>
                        <p class="section-text"><span class="highlight">逐行读取源代码</span>并立即执行的程序，不生成独立的可执行文件</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">compare_arrows</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">主要区别</h2>
                        <p class="section-text">编译器生成目标代码后<span class="highlight">独立运行</span>，解释器需要<span class="highlight">安装环境</span>才能运行源代码</p>
                    </div>
                </div>
                
                <div class="section">
                    <div class="icon-container">
                        <i class="material-icons">psychology</i>
                    </div>
                    <div class="section-content">
                        <h2 class="section-title">类比</h2>
                        <p class="section-text">编译器如同<span class="highlight">笔译工作者</span>，解释器如同<span class="highlight">口译工作者</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="decoration">
            <i class="material-icons">lightbulb</i>
            <span class="decoration-text">计算机科学基础</span>
        </div>
    </div>
</body>
</html>
