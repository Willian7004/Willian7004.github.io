<!DOCTYPE html>
<html lang="zh-CN">
<!--
根据以下要求使用html编写一个所见即所得markdown编辑器：
1. 使用vditor库，通过cdn导入库文件。
2. 非分屏预览模式下不另外显示预览界面，分屏预览模式下页面 宽度>高度 时横向分屏，页面 宽度<高度 时纵向分屏。
3. 添加上传本地文件和下载正在编辑的文件的功能。
4. 不添加默认文本。
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown编辑器</title>
  <!-- 引入vditor资源 -->
  <link rel="stylesheet" href="../../libs/vditor@3.9.0index.css" />
  <script src="../../libs/vditor@3.9.0index.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      margin-bottom: 10px;
    }
    #toolbar button {
      padding: 8px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    #vditor {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="uploadBtn">上传文件</button>
    <button id="downloadBtn">下载文件</button>
  </div>
  <div id="vditor"></div>
  
  <script>
    // 初始化编辑器实例
    let vditor;

    // 根据宽高比设置分屏模式
    function setPreviewMode() {
      if (!vditor) return;
      
      const isLandscape = window.innerWidth > window.innerHeight;
      const mode = isLandscape ? "vertical" : "horizontal";
      
      // 仅在分屏预览模式下设置方向
      if (vditor.vditor.currentMode === 'sv') {
        vditor.setPreviewMode(mode);
      }
    }

    // 页面加载完成后初始化编辑器
    document.addEventListener('DOMContentLoaded', () => {
      vditor = new Vditor("vditor", {
        mode: "wysiwyg",
        value: "", // 无默认内容
        preview: {
          mode: "both"
        },
        after: () => {
          setPreviewMode();
          window.addEventListener("resize", setPreviewMode);
          
          // 更可靠的方式监听模式切换
          const toolbar = document.querySelector('.vditor-toolbar');
          if (toolbar) {
            toolbar.addEventListener('click', () => {
              // 延迟执行确保模式已切换
              setTimeout(setPreviewMode, 100);
            });
          }
        }
      });

      // 文件上传功能
      document.getElementById("uploadBtn").addEventListener("click", () => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".md,.txt";
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (event) => {
            vditor.setValue(event.target.result);
          };
          reader.readAsText(file);
        };
        input.click();
      });

      // 文件下载功能
      document.getElementById("downloadBtn").addEventListener("click", () => {
        const content = vditor.getValue();
        const blob = new Blob([content], { type: "text/markdown" });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement("a");
        a.href = url;
        a.download = `markdown-${new Date().toISOString().slice(0,10)}.md`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
